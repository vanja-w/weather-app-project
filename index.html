<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Forecast</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="card">
        <div class="row">
          <div class="col-8 left-side-card">
            <!-- Search bar -->
            <form action="" class="form" id="search-form">
              <input
                type="search"
                placeholder="Search"
                class="search-field"
                id="search-text-input"
              />
              <button type="submit" class="search-button">
                <img id="search-icon" src="images/search.png" />
              </button>
            </form>

            <button onclick="getLocation()" class="currentLoc">
              Current location
            </button>

            <p class="date-time">Wed 15 Dec | 04:35 PM</p>
            <p class="location-name">New York</p>
          </div>

          <div class="col-4 right-side-card">
            <div class="hum-wind-pwr">
              <p class="humidity">Humidity: 60%</p>
              <p class="wind-pwr">Wind: 1 km/h</p>
            </div>
            <img
              class="current-weather-icon"
              src="images/cloudy.png"
              alt="sun with a cloud icon"
            />
            <p class="weather-descr">cloudy / sunny</p>
            <div class="current-temp">
              <p class="temp-number">17</p>
              <div class="temp-sign">
                <span class="celsius-temp" role="button" id="cels-temp"
                  >°C</span
                >
                <span>|</span>
                <span class="fahrenheit-temp" role="button" id="fahr-temp"
                  >°F</span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="row bellow-row">
          <div class="col">
            <p class="week-day">Wed</p>
            <div class="icon-wrapper-1">
              <img src="images/cloud.png" alt="cloud icon" />
              <p class="temp">12° | 7°</p>
            </div>
          </div>
          <div class="col">
            <p class="week-day">Thu</p>
            <div class="icon-wrapper-2">
              <img src="images/sun.png" alt="" />
              <p class="temp">16° | 2°</p>
            </div>
          </div>
          <div class="col">
            <p class="week-day">Fri</p>
            <div class="icon-wrapper-3">
              <img src="images/cloudy.png" alt="" />
              <p class="temp">14° | 6°</p>
            </div>
          </div>
          <div class="col">
            <p class="week-day">Sat</p>
            <div class="icon-wrapper-4">
              <img src="images/rain.png" alt="" />
              <p class="temp">8° | 4°</p>
            </div>
          </div>
          <div class="col">
            <p class="week-day">Sun</p>
            <div class="icon-wrapper-5">
              <img src="images/snowfall.png" alt="" />
              <p class="temp">6° | -2°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/vanja-w/weather-app-project" target="blank"
        >Open-source code</a
      >
      by Vanja Wallace
    </footer>
  </body>
  <script src="src/app.js"></script>
</html>
